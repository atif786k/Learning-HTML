<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Tables</title>
</head>

<body>
    <div>
        <caption>Scoreboard from the latest match</caption>
        <hr>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>PlayerName</th>
                    <th>RunsScored</th>
                    <th>BallsPlayed</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Rohit</td>
                    <td>137</td>
                    <td>118</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Dhawan</td>
                    <td>117</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Virat</td>
                    <td>132</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Rahul</td>
                    <td>83</td>
                    <td>52</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
